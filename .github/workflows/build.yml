name: Build WFPSampler Driver

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Download and Mount EWDK
      shell: pwsh
      run: |
        [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
        $ewdkUrl = "https://go.microsoft.com/fwlink/?linkid=2263245"
        $isoPath = "C:\ewdk.iso"
        $userAgent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/58.0.3029.110 Safari/537.36"
        echo "Downloading EWDK from $ewdkUrl with custom User-Agent..."
        Invoke-WebRequest -Uri $ewdkUrl -OutFile $isoPath -UserAgent $userAgent
        if (-not ((Get-Item $isoPath).Length -gt 1000000)) {
          echo "::error::Failed to download EWDK ISO."
          exit 1
        }
        echo "Mounting EWDK ISO..."
        try {
          $mount = Mount-DiskImage -ImagePath $isoPath -PassThru -ErrorAction Stop
          $driveLetter = ($mount | Get-Volume).DriveLetter
          echo "EWDK mounted to ${driveLetter}:"
          echo "EWDK_DRIVE=${driveLetter}" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        } catch {
          echo "::error::Failed to mount EWDK ISO."
          echo $_
          exit 1
        }

    - name: Build the driver
      shell: cmd
      run: |
        call %EWDK_DRIVE%:\LaunchBuildEnv.cmd
        msbuild WFPSampler.sln /p:Configuration=Release /p:Platform=x64

    - name: Upload driver artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DriverPackage
        path: |
          **\x64\Release\*.sys
          **\x64\Release\*.inf
          **\x64\Release\*.cat
          **\x64\Release\*.exe
        if-no-files-found: error